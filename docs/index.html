<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="otpauth.js"></script>
    <script defer src="script.js"></script>
    <title>Authenticator</title>
    </style>
</head>

<body>
    <header id="banner">
        <a href="https://github.com/PiratePeter">
            <h1>
                <img id="logo" src="favicon.ico">
                PiratePeter
            </h1>
        </a>
    </header>
    <div class="dashboard">
        <div class="panel">
            <header class="titlebar">
                <h2>Authenticator</h2>
            </header>
            <div class="content">
                <table>
                    <tbody>
                        <tr>
                            <td>
                                <label>Secret:</label>
                            </td>
                            <td>
                                <input type="text" id="secret" name="secret" placeholder="ABCDEFGHIJKLMNOP" required
                                    value="" onchange="setParams()" class="input">
                            </td>
                            <!-- TODO: Add button to save secret to cookie -->
                        </tr>
                        <tr>
                            <td>
                                <label>Token:</label>
                            </td>
                            <td>
                                <p id="token"></p>
                            </td>
                            <!-- TODO: Add timer showing the validity -->
                            <!-- TODO: Add button to save secret to cookie -->
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
